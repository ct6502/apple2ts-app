name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download and prepare Apple2TS (macOS/Linux)
        if: runner.os != 'Windows'
        run: npx tsx scripts/download-apple2ts.ts

      - name: Download and prepare Apple2TS (Windows)
        if: runner.os == 'Windows'
        run: npx tsx scripts/download-apple2ts.ts
        shell: cmd

      - name: Build application (unsigned macOS)
        if: runner.os == 'macOS'
        run: npm run make:unsigned
        env:
          SKIP_CODE_SIGNING: true

      - name: Build application (Linux/Windows)
        if: runner.os != 'macOS'
        run: npm run make

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.os }}
          path: |
            out/make/
          retention-days: 3